#全局
region: "0"

# role_jdk
jdk_version: "11" 

preend_certbot: True
nginx_reverse_proxy_port: "3000"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 'phpmyadmin'

# 生成应用数据库和用户
mysql_databases:
 - name: metabase
   encoding: utf8
 
mysql_users:
 - name: metabase
   host: localhost
   priv: 'metabase.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      admin: root
      users: ["metabase"]
      password: "123456"  
      config_paths:
      - /data/wwwroot/metabase/metabase.conf
