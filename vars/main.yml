#全局
region: "0"

jdk_version: "11" 

preend_certbot: True
nginx_reverse_proxy_port: "3000"

# role_mysql
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

# docker
docker_applications: 'phpmyadmin'

# 生成应用数据库和用户
mysql_databases:
 - name: metabase
   encoding: utf8
 
mysql_users:
 - name: metabase
   host: localhost
   priv: 'metabase.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  metabase:
    service: metabase
    database: metabase 
    database_user: metabase
    database_host: localhost
    database_password: "123456"
    config_path:
      - /data/wwwroot/metabase/metabase.conf
    
