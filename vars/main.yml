#全局
region: "0"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"

# 生成应用数据库和用户
mysql_databases:
 - name: metabase
   encoding: utf8
 
mysql_users:
 - name: metabase
   host: localhost
   priv: 'metabase.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  metabase:
    service: metabase
    database: metabase 
    database_user: metabase
    database_host: localhost
    database_password: "123456"
    
